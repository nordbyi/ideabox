<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav class="side-nav">
      <h1 class="logo">IdeaBox</h1>
      <hr>
      <p class="sub-heading">Filter Starred Ideas</p>
      <button class="nav-btn" id="nav-btn">Show Starred Ideas</button>
      <hr>
    </nav>
    <main>
      <form class="form-content">
        <div class="title-container">
          <label class="label">Title</label>
          <input class="input block" id="title-input">
        </div>
        <div class="body-container">
          <label class="label">Body</label>
          <input class="input block body" id="body-input">
        </div>
        <button class="save-button" id="save-button">Save</button>
        <div class="search-input">
          <img src="./assets/search.svg" class="search-image">
          <input class="input" type="search" id="site-search" placeholder="Search ideas">
        </div>
      </form>
      <div id="card-container" class="card-container">
        <div class="card">
          <div class="card-header">
            <img class="star" id="white-star"  src="./assets/star.svg">
            <img class="delete" id="clear-x" src="./assets/delete.svg">
            <img class="delete hidden" id="active-x" src="./assets/delete-active.svg">
          </div>
          <div class="card-body">
            <h2>Idea Title</h2>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
            </p>
          </div>
          <div class="card-footer">
            <img class="comment" id="comment" src="./assets/comment.svg">
            <p>Comment</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./Idea.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
