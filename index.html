<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Idea Box</title>
  </head>
  <body>
    <nav class="side-nav">
      <h1 class="logo">IdeaBox</h1>
      <hr>
      <p class="sub-heading">Filter Starred Ideas</p>
      <button class="nav-btn" id="navBtn">Show Starred Ideas</button>
      <hr>
    </nav>
    <main>
      <form class="form-content">
        <div class="title-container">
          <label class="label">Title</label>
          <input class="input block" id="titleInput">
        </div>
        <div class="body-container">
          <label class="label">Body</label>
          <textarea name="body-input" class="input block body" id="bodyInput" rows="8" cols="80"></textarea>
        </div>
        <button class="save-button" id="saveButton">Save</button>
        <div class="search-input">
          <img src="./assets/search.svg" class="search-image" alt="Magnifying Glass for Search">
          <input class="input" type="search" id="siteSearch" placeholder="Search ideas">
        </div>
      </form>
      <div class="card-container" id="cardContainer">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./Idea.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
